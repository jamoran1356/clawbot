version: '3.8'

services:
  # === PostgreSQL Database ===
  db:
    image: postgres:16-alpine
    container_name: api-urpe-db
    environment:
      POSTGRES_DB: api_urpe
      POSTGRES_USER: ${POSTGRES_USER:-api_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-api_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - api-network

  # === Redis Cache & Queue ===
  redis:
    image: redis:7-alpine
    container_name: api-urpe-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-me} --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - api-network

  # === API Service ===
  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: api-urpe
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-api_user}:${POSTGRES_PASSWORD:-change-me}@db:5432/api_urpe
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change-me}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS}
      PORT: 3000
    ports:
      - "3000:3000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - api-network
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app=api-urpe"

  # === Worker (Email Jobs) ===
  worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: api-urpe-worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-api_user}:${POSTGRES_PASSWORD:-change-me}@db:5432/api_urpe
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change-me}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    command: node dist/apps/worker/main
    restart: always
    networks:
      - api-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app=api-urpe-worker"

  # === Nginx Reverse Proxy (Optional but Recommended) ===
  nginx:
    image: nginx:alpine
    container_name: api-urpe-nginx
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    restart: always
    networks:
      - api-network

networks:
  api-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
